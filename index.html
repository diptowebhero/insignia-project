<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>insignia</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar container">
        <div class="logo">
          <img src="/images/logo.png" alt="" />
        </div>
        <input type="checkbox" id="toggle-menu" />
        <ul class="navigation">
          <li><a href="#">About</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Feature</a></li>
          <li><a href="#">Sign Up</a></li>
          <button class="btn-regular">Request Demo</button>
        </ul>
        <label for="toggle-menu" class="toggle-menu-btn">
          <i class="fas fa-bars"></i>
        </label>
      </nav>
      <div class="banner container">
        <div class="row">
          <div class="banner-left">
            <h1>Save your data storage here.</h1>
            <p>
              Insignia is a data storage area that has been tested for security,
              so you can store your data here safely but not be afraid of being
              stolen by others.
            </p>
            <button class="btn-regular btn-banner">Learn More</button>
          </div>
          <div class="banner-right">
              <img src="/images/hero.png" alt="">
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
